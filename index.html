<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form No Contacts</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="image-box">
          <img src="mobileuser.svg" alt="contact john muiruri" />
        </div>

        <form action="#">
          <div class="topic">Send us a message</div>
          <div class="input-box">
            <input type="text" name="username" required />
            <label for="username">Enter your names</label>
          </div>

          <div class="input-box">
            <input type="text" name="email" required />
            <label for="email">Enter your email</label>
          </div>

          <div class="message-box">
            <textarea name="email-message" id=""></textarea>
            <label for="email-message">Enter your message</label>
          </div>

          <div class="input-box">
            <input type="submit" id="username" value="Send Message" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
